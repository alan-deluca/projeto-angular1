<div class="carrinho-container">
    <h2 class="cart-title"><i class="fa-solid fa-cart-shopping"></i>Carrinho</h2>

    <!-- No Else desse IF coloquei um nome que é usado depois dentro da tag <ng-template>
     Serve para fazer chamar essa tag caso não entre nesse IF -->
    <div *ngIf="itensCarrinho.length > 0; else SemProduto">
        <ul>
            <li *ngFor="let item of itensCarrinho">
                <img [src]="item.imagem" />
                <p>{{ item.descricao}}</p>
                <p>{{item.preco | currency: "BRL"}}</p>
                <label>
                    Quantidade:
                    <input (change)="atualizarQtdCarrinho(item)" type="number" [(ngModel)]="item.quantidade">
                </label>
                <button (click)="removerProduto(item.id)" class="remove-button"><i
                        class="fa-solid fa-xmark"></i></button>
            </li>
        </ul>

        <h2 class="cart-total">Total: {{carrinhoService.getValorTotal() | currency: "BRL"}}</h2>
        <button (click)="comprar()" class="buy-button">Comprar</button>
    </div>

    <ng-template #SemProduto>
        <h2>Carrinho vazio!</h2>
    </ng-template>
</div>
